      url: https://bugzilla.mozilla.org/show_bug.cgi?id=1916273
      results:
        - test: pseudo-elements-after-part.html
          subtest: '"::part(mypart)::grammar-error" should be a valid selector'
        - test: pseudo-elements-after-part.html
          subtest: '"::part(mypart)::spelling-error" should be a valid selector'
        - test: pseudo-elements-after-part.html
          subtest: computed style for ::part()::grammar-error
        - test: pseudo-elements-after-part.html
          subtest: computed style for ::part()::spelling-error
    - product: firefox
      url: https://bugzilla.mozilla.org/show_bug.cgi?id=1976354
      results:
        - test: pseudo-elements-after-part.html
          subtest: '"::part(mypart)::details-content" should be a valid selector'
        - test: pseudo-elements-after-part.html
          subtest: |-
            ::part styles with ::part(mypart)::details-content {
                              height: 371px;
                            } and <details part='mypart'><summary style="height:47px">summary</summary>details</details>
    - product: firefox
      url: https://bugzilla.mozilla.org/show_bug.cgi?id=1920246
      results:
        - test: multiple-scopes.html
          subtest: selector with ::part(original name) does not match from inner scope that exports the part

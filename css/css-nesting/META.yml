      url: https://bugzilla.mozilla.org/show_bug.cgi?id=1798383
      results:
        - test: parsing.html
          subtest: |-
            .foo {
              & { color: green; }
            }
        - test: parsing.html
          subtest: |-
            .foo {
              &.bar { color: green; }
            }
        - test: parsing.html
          subtest: |-
            .foo {
              & .bar { color: green; }
            }
        - test: parsing.html
          subtest: |-
            .foo {
              & > .bar { color: green; }
            }
        - test: parsing.html
          subtest: |-
            .foo {
              &:is(.bar, &.baz) { color: green; }
            }
        - test: parsing.html
          subtest: |-
            .foo, .bar {
              & + .baz, &.qux { color: green; }
            }
        - test: parsing.html
          subtest: |-
            .foo {
              & .bar & .baz & .qux { color: green; }
            }
        - test: parsing.html
          subtest: |-
            .foo {
              @media (min-width: 50px) { color: green; }
            }
        - test: parsing.html
          subtest: |-
            main {
              & > section, & > article {
              & > header { color: green; }
            }
            }
        - test: conditional-properties.html
        - test: conditional-rules.html

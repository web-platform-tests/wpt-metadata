on:
  push:
    branches:
      - master
  pull_request: {}
name: test
jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/setup-go@v1
    - uses: actions/checkout@v1
      with:
        go-version: 1.11.x
    - run: go get ./...
      env:
        GOPATH: /home/runner/work/wpt-metadata/wpt-metadata
    - run: go test -v ./...
      env:
        GOPATH: /home/runner/work/wpt-metadata/wpt-metadata

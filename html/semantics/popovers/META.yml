    - product: firefox
      url: https://bugzilla.mozilla.org/show_bug.cgi?id=1778734
      results:
        - test: popover-defaultopen.tentative.html
          subtest: The defaultopen attribute should affect page load only
        - test: popover-types.tentative.html
          subtest: If a popup=hint is shown, it should hide any other open popup=hint pop-ups, including ancestral pop-ups. (You can't nest popup=hint)
        - test: popover-types.tentative.html
          subtest: If a popup=auto is shown, it should hide any open popup=hint, including if the popup=hint is an ancestral pop-up of the popup=auto. (You can't nest a popup=auto inside a popup=hint)
